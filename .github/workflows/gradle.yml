name: Backend CI

on: [push, pull_request]

jobs:
  TEST_ALL:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Build and Test with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
